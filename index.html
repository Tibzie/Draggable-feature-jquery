<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Draggable feature</title>

    <script async defer>
        $(function() {
            $( "#draggable" ).draggable();
        });
    </script>
</head>
<body>
    <div id="draggable" class="card ui-widget-content">
        <div class="card__thumbnail-container">
            <img class="card__thumbnail" src="./cat.jpg" alt="cat">
        </div>
        <h2 class="card__title">Cat with a swag</h2>
        <p class="card__occupation">
            Swaginator
        </p>
        <p class="card__paragraph">
            More swag than you can handle. Not even Chuck Norris could handle this much swag.
        </p>
    </div>
</body>
</html>
